<div layout="column" layout-padding layout-margin>
  <div layout="column" layout-align="start center" layout-gt-sm="row" layout-wrap>
    <md-button class="md-accent" target="_blank" ng-href="{{ vm.shorturlBase + vm.shorturl.hash }}">
      Source Event Link
    </md-button>
    <md-button class="md-accent" target="_blank" ng-href="{{ vm.shorturlBase + vm.shorturl.event_id }}"
               ng-show="vm.shorturl.event_id">
      Alternate Event Link
    </md-button>
    <md-button class="md-accent" target="_blank" ng-href="{{ hubIp }}events/{{ vm.shorturl.event_id }}"
               ng-show="vm.shorturl.event_id">
      Link Resolution
    </md-button>
    <md-button class="md-accent" target="_blank" ng-href="{{ vm.shorturl.url }}"
               ng-show="vm.shorturl.url">
      Link Resolution
    </md-button>
    <span flex></span>
    <img ng-src="https://chart.googleapis.com/chart?cht=qr&chs=128x128&chl={{ vm.shorturlBase + vm.shorturl.hash}}"/>
  </div>

  <div>
    <h2 style="float: right">Total Hits: {{ vm.shorturl.hits }}</h2>
  </div>

  <div>
    <h3>Referrers</h3>
    <div google-chart chart="vm.referrers" id="referrers"></div>
  </div>
  <div>
    <h3>Countries</h3>
    <div google-chart chart="vm.countries" id="countries"></div>
  </div>
  <div>
    <h3>Browsers</h3>
    <div google-chart chart="vm.browsers" id="browsers"></div>
  </div>
  <div>
    <h3>Platforms</h3>
    <div google-chart chart="vm.platforms" id="platforms"></div>
  </div>
</div>
